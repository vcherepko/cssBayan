<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Bayan</title>
    
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" /> 
</head>

<body>
    <div class="vc-bayan-wrapper">
        <h1>CSS Bayan</h1>
        <div class="vc-bayan-elements"> 
            <label>
                <input type="radio" name="bayan-radio">
                <div class="vc-bayan-element-name action">Feature - wonder, marvel, marvel<span class="vc-btn">&#10006;</span></div>
                <div class="vc-bayan-element-content content">
                    <img src="img/m_it_1.jpg" alt="" />
                </div>
            </label>
            <label>
                <input type="radio" name="bayan-radio">
                <div class="vc-bayan-element-name action">Fakap - misfortune, misfortune, ruin<span class="vc-btn">&#10006;</span></div> 
                <div class="vc-bayan-element-content content">
                    <img src="img/m_it_2.jpg" alt="" /> 
                </div>
            </label>
            <label>
                <input type="radio" name="bayan-radio">
                <div class="vc-bayan-element-name action">Bug - wormhole, flaw, bad luck<span class="vc-btn">&#10006;</span></div> 
                <div class="vc-bayan-element-content content">
                    <img src="img/m_it_3.jpg" alt="" /> 
                </div>
            </label>
            <label>
                <input type="radio" checked name="bayan-radio">
                <div class="vc-bayan-element-name action">Case - an opportunity, a true story<span class="vc-btn">&#10006;</span></div> 
                <div class="vc-bayan-element-content content">
                    <img src="img/m_it_4.jpg" alt="" /> 
                </div>
            </label>
            <label>
                <input type="radio" name="bayan-radio">
                <div class="vc-bayan-element-name action">Skill - experience, dexterity<span class="vc-btn">&#10006;</span></div> 
                <div class="vc-bayan-element-content content">
                    <img src="img/m_it_5.jpg" alt="" /> 
                </div>
            </label>
        </div>
    </div>
</body>

</html>
