<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Bayan</title>
    
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" /> 
</head>

<body>
    <div class="vc-bayan-wrapper">
        <h1>CSS Bayan</h1>
        <div class="vc-bayan-elements"> 
            <label>
                <input type="radio" name="vc-bayan"> 
                <div class="vc-bayan-element-name">Feature - wonder, marvel, marvel<span class="vc-btn">&#10006;</span></div>
                <div class="vc-bayan-element-content content">
                    <img src="img/m_it1.jpg" alt="m_it1" />
                </div>
            </label>
            <label>
                <input type="radio" name="vc-bayan">
                <div class="vc-bayan-element-name">Fakap - misfortune, misfortune, ruin<span class="vc-btn">&#10006;</span></div> 
                <div class="vc-bayan-element-content content">
                    <img src="img/m_it2.jpg" alt="m_it2" /> 
                </div>
            </label>
            <label>
                <input type="radio" name="vc-bayan">
                <div class="vc-bayan-element-name">Bug - wormhole, flaw, bad luck<span class="vc-btn">&#10006;</span></div> 
                <div class="vc-bayan-element-content content">
                    <img src="img/m_it3.jpg" alt="m_it3" /> 
                </div>
            </label>
            <label>
                <input type="radio" checked name="vc-bayan">
                <div class="vc-bayan-element-name">Case - an opportunity, a true story<span class="vc-btn">&#10006;</span></div> 
                <div class="vc-bayan-element-content content">
                    <img src="img/m_it4.jpg" alt="m_it4" />  
                </div>
            </label>
            <label>
                <input type="radio" name="vc-bayan">
                <div class="vc-bayan-element-name">Skill - experience, dexterity<span class="vc-btn">&#10006;</span></div> 
                <div class="vc-bayan-element-content content">
                    <img src="img/m_it5.jpg" alt="m_it5" /> 
                </div>
            </label>
        </div>
    </div>
</body>

</html>
